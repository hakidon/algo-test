<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
     <link href="../layout/styles/layout.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
   <div class="container-details">

      <h1>Item Registration Form</h1>
      <p>Please fill out this form with the required information</p>

      <form action='https://register-demo.freecodecamp.org'>
      <fieldset>

        <label>Enter the Product ID: <input type="text" name="product-id" required /></label>
        <label>Enter the Product Name: <input type="text" name="product-name" required /></label>
        <label>Enter the Product Type: <input type="text" name="product-type" required /></label>
        
      </fieldset>

      <input type="submit" value="SUBMIT" />

      <div class="button-container">
        <button class="btn btn-back">BACK</button>
      </div>
    
    </form>


   </div>
  </body>
</html>
